description: 'layout of xfs tests for KPET'
url_suffix: /filesystems/xfs/xfstests
maintainers:
  - maint1
cases:
    -   hostRequires: suites/fs/hostrequires.xml
        name: fs/ext4
        max_duration_seconds: 600
        match:
          sources:
            - ^fs/ext4/.*
            - ^fs/jbd2/.*

    -   name: fs/xfs
        partitions: suites/fs/partitions.xml
        max_duration_seconds: 600
        match:
          sources:
            - ^fs/xfs/.*
            - ^fs/[^/]*[ch]
